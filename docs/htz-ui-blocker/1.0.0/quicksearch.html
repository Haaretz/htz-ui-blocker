    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" HTZ UI Blocker Modules htz-ui-blocker Modules × Search results Close Documentation generated by JSDoc 3.4.0 on May 25th 2016, 5:08:57 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" HTZ UI Blocker Modules htz-ui-blocker htz-ui-blocker 1.0.0 Removable UI BlockerA module for blocking mouse interaction with the content of a container. Useful, for instance, when embedding 3rd party content (maps, scrollable twitter feeds, etc.), and preventing them from hijacking mouse or touch scroll. UI blocking is done by appending a div to the container, which is absolutely positioned and stretched to cover its dimensions. When clicked, the appended element is removed from the dom, which enables interaction with the container's content. The module take one mandatory argument, and two optional ones: (HTMLElement) container: The container to block; (String) [blockingElClass]: Classes to attach to the appended blocking element; (String) [blockingElStyle=&quot;bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; z-index: 1;&quot;]: Inline styles attached to the appended blocking element; × Search results Close Documentation generated by JSDoc 3.4.0 on May 25th 2016, 5:08:57 pm using the DocStrap template. "},"module-htz-ui-blocker.html":{"id":"module-htz-ui-blocker.html","title":"Module: htz-ui-blocker","body":" HTZ UI Blocker Modules htz-ui-blocker Module: htz-ui-blocker HTZ UI BLOCKER A module for blocking mouse interaction with a container's content. (require(&quot;htz-ui-blocker&quot;))(container [, blockingElClass] [, blockingElStyle]) Append a ui-blocking element to a container, which is automatically removed when clicked. Parameters: Name Type Argument Default Description container HTMLElement The container to block mouse interaction with. blockingElClass String &lt;optional&gt; Classes to attach to the appended blocking element. blockingElStyle String &lt;optional&gt; &quot;bottom: 0; left: 0; position: absolute; right: 0; top: 0; z-index: 1;&quot; Inline styles attached to the appended blocking element. Returns: The blocked container. Type HTMLElement × Search results Close Documentation generated by JSDoc 3.4.0 on May 25th 2016, 5:08:57 pm using the DocStrap template. "}}
